<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Booking</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: url('https://i.postimg.cc/BQHrGhrN/programming-background-with-person-working-with-codes-computer-23-2150010125.jpg') no-repeat center center/cover;
        min-height: 100vh;
        padding: 40px 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background-size: cover;
    }

    .card {
        background: rgba(255, 255, 255, 0.92);
        padding: 30px;
        width: 90%;
        max-width: 400px;
        border-radius: 15px;
        color: #000;
        box-shadow: 0 8px 18px rgba(0,0,0,0.4);
        animation: fadeIn 2s ease-in-out;
        backdrop-filter: blur(10px);
        margin: auto;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
        color: #111;
    }

    label {
        display: block;
        margin: 12px 0 5px;
        font-weight: 600;
    }

    input, select, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #bbb;
        margin-bottom: 12px;
        font-size: 15px;
        transition: 0.3s ease;
        outline: none;
        background: #fff;
    }

    input:focus, select:focus, textarea:focus {
        border: 1px solid #009900;
        box-shadow: 0 0 8px rgba(0, 153, 0, 0.7);
    }

    button {
        width: 100%;
        background: linear-gradient(135deg, #00c200, #007a00);
        padding: 14px;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #009c00, #005900);
    }
</style>

</head>
<body>

<div class="card">
    <h2>Website coding Course Booking</h2>

    <form id="courseForm">
        <label>Have you learnt this skill before?</label>
        <select id="learntBefore" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label>Name</label>
        <input type="text" id="name" required>

        <label>Email Address</label>
        <input type="email" id="email" required>

        <label>Where did you know about this course?</label>
        <select id="source" required>
            <option value="">Select</option>
            <option value="Facebook">Facebook</option>
            <option value="WhatsApp">WhatsApp</option>
            <option value="Instagram">Instagram</option>
            <option value="Blogs">Blogs</option>
        </select>

        <label>Why learn this course?</label>
        <textarea id="reason" rows="3" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
document.getElementById("courseForm").addEventListener("submit", function(e) {
    e.preventDefault();

    var learntBefore = document.getElementById("learntBefore").value;
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var source = document.getElementById("source").value;
    var reason = document.getElementById("reason").value;

    var message = `*Website coding Course Booking Form*\n\n` +
        `Have you learnt this skill before: ${learntBefore}\n` +
        `Name: ${name}\n` +
        `Email: ${email}\n` +
        `Heard From: ${source}\n` +
        `Reason: ${reason}`;

    var whatsappNumber = "2349136573852";
    var whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;

    window.open(whatsappURL, "_blank");
});
</script>

</body>
</html>
